<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Suivi des managers</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand text-light" href="#">Suivi des managers</a>
		</div>
	</nav>
	
	<div class="container-md">
		<div class="row mb-3">
			<div class="col-3">
				<label for="axe" class="form-label">Axe stratégique</label>
				<select id="axe" class="form-control" onchange="getObjectifs()">
					<option value="">Axe stratégique</option>
				</select>
			</div>
			<div class="col-3">
				<label for="objectif" class="form-label">Objectif stratégique</label>
				<select id="objectif" class="form-control" onchange="getIndicateurs()">
					<option value="">Objectif stratégique</option>
				</select>
			</div>
			<div class="col-3">
				<label for="acteur" class="form-label">Acteur</label>
				<select id="acteur" class="form-control" onchange="getIndicateurs()">
					<option value="">Acteur</option>
				</select>
			</div>
		</div>

		<div>
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Indicateurs de performance</th>
						<th>Périodes de Monitoring</th>
						<th>Evaluation des performances</th>
						<th>Etat de mise en œuvre</th>
						<th>ACTEURS</th>
					</tr>
				</thead>
				<tbody id="indicateurs"></tbody>
			</table>
		</div>

	</div>

	<script src="./main.js"></script>
</body>
</html>
